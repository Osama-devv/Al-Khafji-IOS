name: iOS - Signed IPA Artifact

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  ios:
    runs-on: macos-latest
    env:
      CI: "true"

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npm ci --legacy-peer-deps

      # 3. Setup Ruby + CocoaPods
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
      - run: gem install cocoapods xcpretty

      # 4. Install Pods
      - name: Install Pods
        working-directory: ios
        run: pod install --repo-update

      # 5. Clean DerivedData
      - run: rm -rf ~/Library/Developer/Xcode/DerivedData

      # 6. Import Apple Certificate
      - name: Import Apple Certificate
        run: |
          security create-keychain -p "" build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -l build.keychain
          security list-keychains -s build.keychain

          echo "${{ secrets.IOS_CERT_BASE64 }}" | base64 --decode > dist.p12
          security import dist.p12 -k build.keychain -P "${{ secrets.IOS_CERT_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      # 7. Install Provisioning Profile
      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > profile.mobileprovision
          security cms -D -i profile.mobileprovision | grep UUID
          mv profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      # 8. Extract Bundle ID and Team ID
      - name: Extract Bundle ID & Team ID
        working-directory: ios
        run: |
          BUNDLE_ID=$(xcodebuild -workspace alkhafji.xcworkspace -scheme alkhafji -configuration Release -sdk iphoneos -showBuildSettings \
            | awk -F " = " '/PRODUCT_BUNDLE_IDENTIFIER/ {print $2}' | head -n 1 | tr -d '\r')
          TEAM_ID=$(xcodebuild -workspace alkhafji.xcworkspace -scheme alkhafji -configuration Release -sdk iphoneos -showBuildSettings \
            | awk -F " = " '/DEVELOPMENT_TEAM/ {print $2}' | head -n 1 | tr -d '\r')

          echo "BUNDLE_ID=$BUNDLE_ID" >> $GITHUB_ENV
          echo "TEAM_ID=$TEAM_ID" >> $GITHUB_ENV

      # 9. Extract Provisioning Profile UUID
      - name: Extract Provisioning Profile UUID
        run: |
          PROFILE_UUID=$(grep -aA1 "<key>UUID</key>" ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision \
            | grep string | sed -E 's/.*<string>(.*)<\/string>/\1/')
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV

      # 10. Generate ExportOptions.plist dynamically
      - name: Generate ExportOptions.plist
        working-directory: ios
        run: |
          cat > ExportOptions.generated.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          <key>method</key>
          <string>app-store</string>
          <key>signingStyle</key>
          <string>manual</string>
          <key>teamID</key>
          <string>${TEAM_ID}</string>
          <key>provisioningProfiles</key>
          <dict>
          <key>${BUNDLE_ID}</key>
          <string>${PROFILE_UUID}</string>
          </dict>
          <key>signingCertificate</key>
          <string>Apple Distribution</string>
          </dict>
          </plist>
          EOF

      # 11. Archive App
      - name: Archive App
        working-directory: ios
        run: |
          mkdir -p build
          xcodebuild archive \
            -workspace alkhafji.xcworkspace \
            -scheme alkhafji \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/alkhafji.xcarchive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_UUID" \
            | xcpretty

      # 12. Export IPA
      - name: Export IPA
        working-directory: ios
        run: |
          xcodebuild -exportArchive \
            -archivePath build/alkhafji.xcarchive \
            -exportOptionsPlist ExportOptions.generated.plist \
            -exportPath build
          ls -la build

      # 13. Upload Artifact
      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/*.ipa
          if-no-files-found: error
